<!doctype html>
<html lang="en" data-framework="troopjs">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>TroopJS • TodoMVC</title>
	<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
</head>
<body data-weave="troopjs-todos/widget/tasksFilter,troopjs-todos/widget/persistItems">
<section id="todoapp">
	<header id="header">
		<h1>todos</h1>
		<input id="new-todo" placeholder="What needs to be done?" autofocus data-weave="troopjs-todos/widget/createTask">
	</header>
	<!-- This section should be hidden by default and shown when there are todos -->
	<section id="main" data-weave="troopjs-todos/widget/autoHide">
		<input id="toggle-all" type="checkbox" data-weave="troopjs-todos/widget/mark">
		<label for="toggle-all">Mark all as complete</label>
		<ul id="todo-list" data-weave="troopjs-todos/widget/taskList"></ul>
	</section>
	<!-- This footer should hidden by default and shown when there are todos -->
	<footer id="footer" data-weave="troopjs-todos/widget/autoHide">
		<!-- This should be `0 items left` by default -->
		<span id="todo-count" data-weave="troopjs-todos/widget/itemsLeft">
			<strong>unknown</strong> item left
		</span>
		<!-- Remove this if you don't implement routing -->
		<ul id="filters" data-weave="troopjs-todos/widget/filterHighlight">
			<li>
				<a class="all" href="#">All</a>
			</li>
			<li>
				<a class="active" href="#/active/">Active</a>
			</li>
			<li>
				<a class="completed" href="#/completed/">Completed</a>
			</li>
		</ul>
		<!-- Hidden if no completed items are left ↓ -->
		<button id="clear-completed" data-weave="troopjs-todos/widget/clearCompleted">
			Clear completed (1)
		</button>
	</footer>
</section>
<footer id="info">
	<p>Double-click to edit a todo</p>
	<!-- Change this out with your name and url ↓ -->
	<p>Created by <a href="https://github.com/orgs/troopjs/teams">TroopJS Team</a></p>
	<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
<!-- Scripts here. Don't remove this ↓ -->
<script src="bower_components/todomvc-common/base.js"></script>
<script src="bower_components/requirejs/require.js"></script>
<script src="app.js"></script>
</body>
</html>
