<!-- Task item template -->
<%
var id = data.id;
var title = data.title;
var completed = data.completed;
%>
<li class="task" data-weave="troopjs-todos/widget/task(<%= id %>, <%= title %>, <%= completed %>)">
	<div class="view">
		<input class="toggle" type="checkbox">
		<label class="title"></label>
		<button class="destroy"></button>
	</div>
	<input class="edit">
</li>
